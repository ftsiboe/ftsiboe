name: Update Scholar Metrics

on:
  workflow_dispatch: {}      # Manual trigger
  schedule:
    # Weekly: every Monday at 6 AM CST/CDT (local time)
    - cron: "0 12 * * 1"     # 6 AM CST (UTCâˆ’6)
    - cron: "0 11 * * 1"     # 6 AM CDT (UTCâˆ’5)
    # Monthly: 1st of each month at 6 AM UTC
    - cron: "0 6 1 * *"
  push:
    paths:
      - "data-raw/scripts/update_scholar_metrics.R"

permissions:
  contents: write

concurrency:
  group: scholar-metrics
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ðŸ§° Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'   # or '4.4.1' for latest

      # --- NEW: system libraries needed for the curl R package ---
      - name: ðŸ”§ Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev

      # Install the R package used by your script
      - name: ðŸ“š Install R dependencies
        run: |
          Rscript -e 'install.packages("curl", repos="https://cloud.r-project.org")'

      - name: ðŸš€ Run update script
        run: Rscript data-raw/scripts/update_scholar_metrics.R

      - name: ðŸ’¾ Commit and push changes (if any)
        run: |
          if git diff --quiet --exit-code -- data-raw/scholar-metrics.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data-raw/scholar-metrics.json
          git commit -m "Auto-update scholar metrics [skip ci]"
          git push

      - name: ðŸ“¤ Upload output artifact (for debugging/traceability)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scholar-metrics
          path: data-raw/scholar-metrics.json
