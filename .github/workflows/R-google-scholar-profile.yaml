name: Update Scholar Metrics

on:
  workflow_dispatch: {}      # Manual trigger
  schedule:
    # Weekly: Every Monday at 6 AM CST/CDT (local time)
    - cron: "0 12 * * 1"     # 6 AM CST (UTC-6)
    - cron: "0 11 * * 1"     # 6 AM CDT (UTC-5)
    # Monthly: Run on the 1st of every month at 6 AM UTC
    - cron: "0 6 1 * *"      # 6 AM UTC on day 1 of each month
  push:
    paths:
      - "data-raw/scripts/update_scholar_metrics.R"

permissions:
  contents: write

concurrency:
  group: scholar-metrics
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'   # or '4.4.1' if you prefer latest stable

      - name: Run update script
        run: Rscript data-raw/scripts/update_scholar_metrics.R

      - name: Commit and push changes (if any)
        run: |
          if git diff --quiet --exit-code -- data-raw/scholar-metrics.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data-raw/scholar-metrics.json
          git commit -m "Auto-update scholar metrics [skip ci]"
          git push

      - name: Upload output artifact (for debugging/traceability)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scholar-metrics
          path: data-raw/scholar-metrics.json
